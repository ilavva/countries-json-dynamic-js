<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="classDemo.css">

<body>
    <div id="mydivFifa"></div><button onclick="showFifa()">show fifa</button>
    <hr>
    <div id="mydivPopulation"></div><button onclick="showPopulation()">show population</button>
    <hr>
    <div id="mydivFlag"><img id="flagImg"></div><button onclick="showFlag()">show flag</button>
    <hr>
    <div id="myBordersDiv"></div><button onclick="showBorders()">show borders</button>
    <hr>
    <div id="myLocationDiv"><a id="location_href" href="" target="_blank">go to gogle map</a></div><button
        onclick="showMaps()">show
        location</button>
    <hr>

    <iframe src="" id="location_map" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <script src="classDemo.js"></script>
    <hr>
    <div class="infoDiv">
        <label for="myLanguagesDiv">Languages:</label>
        <div id="myLanguagesDiv"></div>
    </div>
    <button onclick="showLanguages()">show Languages</button>
    <hr>
    <div id="capital_Locaton"></div><button onclick="showCapitalLocation()">show capital location</button>
    <hr>
    <div id="currenciesDiv"></div><button onclick="showCurrencies()">show currencies</button>
    <hr>
    <div id="nativeNameDiv"></div><button onclick="showNativeName()">show nativeName</button>

</body>

</html>
