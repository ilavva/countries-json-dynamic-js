<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learn about all worlds countries</title>
    <link rel="stylesheet" href="index.css">   
</head>

<body>
    <div class="container">
        <section class="selection">
            <p class="title">Its a small world after all - learn about all of its countries</p>
            <div class="row-centered">
                <div class="select-data">
                    <input class="data" id="selectCountry" list="dl_selectCountry" name="selectCountry"
                        oninput="populateInfoOnScreen(this.value);" palceholder="Search for a country">
                    <i class="fa fa-search"></i>
                    <datalist id="dl_selectCountry"></datalist>
                </div>
                <button id="btn_search" class="btn_search">GO</button>
            </div>         
        </section>
 
        <section class="details">
            <div class="row">
                <div id="countryNameDiv" class="title"></div>
                <img src="" id="myFlagImg" alt="israel flag" class="title">
            </div>
            <div class="row">
                <div class="col">
                    <div class="infoDiv">
                        <label >Languages:</label>
                        <div id="myLanguagesDiv" class="list data-updated"></div>
                    </div>
                    <div class="infoDiv">
                        <label >Population:</label>
                        <number id="myPopulationDiv" class="data-updated"></number>
                    </div>
                    <div class="infoDiv">
                        <label >Calling codes:</label>
                        <div id="myCallingCodesDiv" class="data-updated list"></div>
                    </div>
                    <div class="infoDiv">
                        <label >Capital:</label>
                        <div id="myCapitalsDiv" class="data-updated"></div>
                    </div>
                    <div class="infoDiv">
                        <label >alternative Spellings:</label>
                        <div id="myAlternativeSpellngsDiv" class="data-updated"></div>
                    </div>
                    <div class="infoDiv">
                        <label >Region:</label> <span id="myRegionDiv" class="data-updated"> </span>
                    </div>
                    <div class="infoDiv">
                        <label >Subregion:</label> <span id="mySubregionDiv" class="data-updated"></span>
                    </div>
                    <div class="infoDiv">
                        <label >latitude:</label> <span id="myLatitudeDiv" class="data-updated"></span>
                    </div>
                    <div class="infoDiv">
                        <label>longitude:</label> <span id="myLongitudeDiv" class="data-updated"></span>
                    </div>
                    <div class="infoDiv">
                        <label>timezones:</label>
                        <div id="myTimeZonesDiv" class="data-updated"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="infoDiv">
                        <label >Borders:</label>
                        <div id="myBordersDiv" class="list data-updated"></div>
                    </div>
                    <div class="infoDiv">
                        <label >native Name:</label>
                        <div id="myNativeNameDiv" class="data-updated"></div>
                    </div>
                    <div class="infoDiv">
                        <label >Currencies:</label>
                        <div id="myCurrenciesDiv" class="data-updated"></div>
                    </div>

                    <div class="infoDiv">
                        <label >code:</label>
                        <div id="myCodeDiv" class="list data-updated"></div>
                    </div>
                    <div class="infoDiv">
                        <label >name:</label>
                        <div id="myNameDiv" class="data-updated"></div>
                    </div>
                    <div class="infoDiv">
                        <label >symbol:</label><br>
                        <img src="" id="mySymbolDiv" alt="symbol" class="symbol_img">
                        
                    </div>
                    
                </div>
            </div>
            <div class="row-centered"> 
                <label >Google Map</label><br> 
                <a href="" id="maps_GoogleMaps" class="data-updated" target="maps">Google Map</a>
                <br>
                <label >Open Street Map</label><br> 
                <a href="" id="maps_OpenStreetMaps" class="data-updated" target="maps">Open Street Map</a>
            </div>
          
        </section>

    </div>
    <script src="countries_list.js"></script>
    <script src="index.js"></script>
</body>

</html>
