<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find One Country</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <section class="selection">
            <p class="title">Its a small world after all - learn about all of its countries</p>
            <div class="row-centered">
                <div class="select-data">
                    <input class="data" id="selectCountry" list="dl_selectCountry" name="selectCountry"
                        palceholder="Search for a country">
                    <i class="fa fa-search"></i>
                    <datalist id="dl_selectCountry"></datalist>
                </div>

                <button id="btn_search" class="btn_search" onClick="findCountry()">GO</button>
            </div>

            <div class="row-centered">
                <div class="select-data">
                    <input class="data" id="selectCountryManualInput" name="selectCountry"
                        palceholder="Search for a country">
                    <i class="fa fa-search"></i>
                </div>

                <button id="btn_search" class="btn_search" onClick="findCountryManual()">GO</button>
            </div>

        </section>
        <section class="details">
            <div class="row">
                <div id="countryNameDiv" class="title"></div>
                <img src="" id="myFlagImg" alt="israel flag" class="title">
            </div>
            <textarea id="ALL_DATA" rows="20" cols="30"></textarea>
        </section>
    </div>


    <script src="countries_list.js"></script>
    <script src="findOneCountry.js"></script>
</body>

</html>
